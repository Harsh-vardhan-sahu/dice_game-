<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      background-color: #4caf50;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .button {
      font-size: 18px;
      color: #ffffff;
      background-color: #2196f3;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1976d2;
    }
    .result {
      font-size: 20px;
      color: #333333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="title">Dice Game</div>
  <button class="button" onclick="rollDice()">Roll Dice</button>
  <div class="result" id="result"></div>

  <script>
    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById('result').innerText = `You rolled: ${result}`;
    }
  </script>
</body>
</html>
